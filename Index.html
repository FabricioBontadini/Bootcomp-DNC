<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav id="principal">
        <div id="menu"> 
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>

        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querer <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> <br>
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label> <br>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label> <br>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Área de Interesse:</label> <br>
                <div class="checkbox">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="front">
                    <label>Back-end</label>

                    <input type="checkbox" value="front">
                    <label>Banco de Dados</label>
                    
                </div>
               
            </div>

            <div class="form-group">
                <label>E-mail:</label><br>
                <input type="email" name="" id="" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label><br>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label><br>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Enviar">

        </form>
    </section>
</body>
</html>
